<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./IlabServiceBroker.xhtml">

            <ui:define name="stylesheet">
                <style>
                    .hinputText { width: 300px; }
                </style>
            </ui:define>

            <ui:define name="title">
                Lost Password
            </ui:define>

            <ui:define name="content">
                <p>
                    Have you lost or forgotten your ServiceBroker login password?
                </p>
                <p>
                    Simply enter your Username and Contact Email below. A random password will be generated and sent to
                    you by email.
                </p>
                <h:form>
                    <table  border="1">
                        <tr>
                            <td class="infotable">
                                <table width="100%">
                                    <tr>
                                        <td class="label">
                                            Username:
                                        </td>
                                        <td>
                                            <h:inputText styleClass="hinputText" value="#{lostPasswordBean.hitUsername}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="label">
                                            Contact Email:
                                        </td>
                                        <td>
                                            <h:inputText styleClass="hinputText" value="#{lostPasswordBean.hitContactEmail}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="label">
                                            &nbsp;
                                        </td>
                                        <td>
                                            <p>
                                                <h:commandButton styleClass="hcommandButton" value="Submit" action="#{lostPasswordBean.actionSubmit()}"/>
                                            </p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </h:form>
                <p>
                    <br />
                    <h:outputLabel styleClass="#{lostPasswordBean.holMessageClass}" value="#{lostPasswordBean.holMessage}" rendered="#{!empty(lostPasswordBean.holMessage)}" />
                </p>
            </ui:define>

        </ui:composition>

    </body>
</html>
